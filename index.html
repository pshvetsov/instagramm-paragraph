<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Paragraph Formatter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Instagram Paragraph Formatter</h1>
        <textarea id="inputText" placeholder="Write your text with paragraphs here..."></textarea>
        <button id="copyButton">Copy Formatted Text</button>
        <textarea id="outputText" readonly placeholder="Formatted text will appear here..."></textarea>
    </div>

    <script src="script.js"></script>
</body>
</html>
